{% extends 'adminlte/lib/_main_header.html' %}

{% block logo %}
    <a href="{% block logo_href %}/{% endblock %}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">{% block logo_text_small %}BOT{% endblock %}</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">{% block logo_text %}<b>Telegram</b>BOT{% endblock %}</span>
    </a>
    {% endblock %}

{% block menu_footer %}
    <li class="user-footer">
        <div class="pull-right">
            <a href="{% block logout_url %}{% url 'logout' %}{% endblock %}" class="btn btn-default btn-flat">Sign out</a>
        </div>
    </li>
{% endblock %}
