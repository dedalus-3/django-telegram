{% extends 'adminlte/base.html' %}

{% block title %}
    Удалить {{ object.name }}
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Удалить группу {{ object.name }} с id {{ object.chat_id }}</h3>
            <div class="pull-right box-tools">
                    <button class="btn btn-info btn-sm" type="button" data-widget="collapse" data-toggle="tooltip"
                            title="" data-origin-title="Collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <p>Вы уверены, что хотите удалить чат {{ object.name }}?</p>
                    <input class="btn btn-danger" type="submit" value="Удалить">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
